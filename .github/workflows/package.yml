name: Build and package server

on:
  push:
    branches: [default]

jobs:
  build:
    name: Build and package binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"
      - name: Cache Deps
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-
      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"
      - name: Install Dependencies
        run: yarn install
      - name: Package binary
        run: |
          yarn package
          mv executables/main-linux executables/ms-migrator-linux
          mv executables/main-macos executables/ms-migrator-macos
          mv executables/main-win.exe executables/ms-migrator-win.exe
      - name: Get short sha
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"
      - name: Upload files
        uses: actions/upload-artifact@v2
        with:
          name: ms-migrator-${{ steps.vars.outputs.sha_short }}
          path: ./executables
